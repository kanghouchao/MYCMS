name: CodeQL

on:
  push:
    branches:
      - master
      - 'releases/**'
  schedule:
    - cron: '0 3 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze-java:
    name: Analyze Java (backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # Build the backend so CodeQL has compiled artifacts to analyze
      - name: Build (Gradle)
        run: ./gradlew build -x test

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:java'

  analyze-js:
    name: Analyze JS/TS (frontend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      # For JS/TS, CodeQL does not require a full build. If needed later, add install/build steps.
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'
