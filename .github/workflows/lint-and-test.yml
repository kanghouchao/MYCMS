name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Lint
        run: make lint
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain

      - name: Test
        run: make test
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain
      
      - name: Create reports directory
        if: always()
        run: make reports

      - name: Inject report metadata (branch & PR)
        if: always()
        env:
          BRANCH_NAME: ${{ github.head_ref }}
          PR_NUMBER: ${{ github.event.pull_request.number || 'N/A' }}
        run: |
          bash ./.github/scripts/inject-report-metadata.sh

      - name: Upload Pages artifact (from test/)
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          name: backend-test-reports
          path: reports

  deploy-reports:
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: reports-${{ github.ref_name }}
      cancel-in-progress: true
    environment:
      name: reports-${{ github.ref_name }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact_name: backend-test-reports
