name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Cache Docker layers for backend
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-backend
          key: ${{ runner.os }}-buildx-backend-${{ hashFiles('backend/Dockerfile', 'backend/build.gradle', 'backend/settings.gradle') }}
          restore-keys: |
            ${{ runner.os }}-buildx-backend-

      - name: Cache Docker layers for frontend
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-frontend
          key: ${{ runner.os }}-buildx-frontend-${{ hashFiles('frontend/Dockerfile', 'frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-buildx-frontend-

      - name: Create cache directories
        run: |
          mkdir -p /tmp/.buildx-cache-backend
          mkdir -p /tmp/.buildx-cache-frontend

      - name: Lint & Test (via Docker stage; collects reports)
        run: make lint test USE_CACHE_EXPORT=1
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain

      - name: Inject report metadata (branch & PR)
        if: always()
        env:
          BRANCH_NAME: ${{ github.head_ref }}
          PR_NUMBER: ${{ github.event.pull_request.number || 'N/A' }}
        run: |
          bash ./.github/scripts/inject-report-metadata.sh

      - name: Upload Pages artifact (from test/)
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          name: backend-test-reports
          path: reports
  deploy-reports:
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: reports-${{ github.ref_name }}
      cancel-in-progress: true
    environment:
      name: reports-${{ github.ref_name }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact_name: backend-test-reports
