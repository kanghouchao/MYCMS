name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Cache base Docker images
        uses: actions/cache@v4.3.0
        id: cms-cache
        with:
          path: /tmp/docker-images
          key: ${{ runner.os }}-cms-${{ hashFiles('backend/Dockerfile', 'backend/build.gradle', 'frontend/Dockerfile', 'frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-cms-

      - name: Load cached base images
        run: |
          if [ -f /tmp/docker-images/base-images.tar.gz ]; then
            echo "üì¶ Loading cached base images..."
            gunzip -c /tmp/docker-images/base-images.tar.gz | docker load
          else
            echo "‚ö†Ô∏è  No cached images found, will pull from registry"
          fi

      - name: Lint & Test (via Docker stage; collects reports)
        run: make lint test
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain

      - name: Save base images to cache
        if: steps.cms-cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p /tmp/docker-images
          echo "üíæ Saving base images to cache..."
          BASE_IMAGES=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep -E "(cms-backend|cms-frontend)" || echo "")
          if [ -n "$BASE_IMAGES" ]; then
            echo "Found images: $BASE_IMAGES"
            echo "$BASE_IMAGES" | xargs docker save | gzip > /tmp/docker-images/base-images.tar.gz
            echo "‚úÖ Saved $(du -h /tmp/docker-images/base-images.tar.gz | cut -f1)"
          else
            echo "‚ö†Ô∏è  No base images found to cache"
          fi

      - name: Inject report metadata (branch & PR)
        if: always()
        env:
          BRANCH_NAME: ${{ github.head_ref }}
          PR_NUMBER: ${{ github.event.pull_request.number || 'N/A' }}
        run: |
          bash ./.github/scripts/inject-report-metadata.sh

      - name: Upload Pages artifact (from test/)
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          name: backend-test-reports
          path: reports
  deploy-reports:
    needs: lint-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: reports-${{ github.ref_name }}
      cancel-in-progress: true
    environment:
      name: reports-${{ github.ref_name }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
        with:
          artifact_name: backend-test-reports
