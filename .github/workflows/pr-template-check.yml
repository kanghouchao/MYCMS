name: PR Template Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-pr-body:
    runs-on: ubuntu-latest
    steps:
      - name: Ensure PR body contains required sections
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const headRef = pr.head && pr.head.ref ? pr.head.ref : '';
            const body = pr.body || '';

            core.info(`PR head branch: ${headRef}`);
            if (headRef.startsWith('release/')) {
              core.setFailed(`PR from release/* branches is not allowed: ${headRef}`);
              return;
            }
            const required = [
              '## Context & Motivation',
              '## Scope of Changes',
              '## Quality Gates',
              '## Test Notes',
              '## Risk & Mitigation'
            ];
            const missing = required.filter(s => !body.includes(s));
            if (missing.length) {
              core.setFailed(`PR description missing sections: ${missing.join(', ')}`);
            } else {
              core.info('PR description contains required sections.');
            }
