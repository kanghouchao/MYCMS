
# traefik/production/traefik.yml
# Configuration for PRODUCTION (HTTPS with Let's Encrypt).

global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  dashboard: false # Disable dashboard in production for security

entryPoints:
  web:
    address: ":80"
    # Redirect all HTTP traffic to HTTPS
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

certificatesResolvers:
  letsencrypt:
    acme:
      email: "your-email@example.com" # IMPORTANT: Replace with your real email
      storage: "/etc/traefik/acme.json"
      caServer: "https://acme-v02.api.letsencrypt.org/directory" # Production Let's Encrypt server
      httpChallenge:
        entryPoint: web
