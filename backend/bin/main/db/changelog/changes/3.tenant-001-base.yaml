databaseChangeLog:
  - changeSet:
      id: tenant-001-create-pages
      author: copilot
      changes:
        - createTable:
            tableName: t_pages
            columns:
              - column:
                  name: id
                  type: VARCHAR(64)
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_t_pages
              - column:
                  name: tenant_id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: slug
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - addUniqueConstraint:
                  tableName: t_pages
                  columnNames: tenant_id,slug
                  constraintName: uq_t_pages_tenant_slug
