databaseChangeLog:
  - changeSet:
      id: central-001-create-core-tables
      author: kanghouchao
      changes:
        - createTable:
            tableName: central_users
            remarks: 核心控制台用户
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_central_users
              - column:
                  name: username
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_central_users_username
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: central_roles
            remarks: 控制台角色
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_central_roles
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_central_roles_name
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: central_permissions
            remarks: 控制台权限
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_central_permissions
              - column:
                  name: name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_central_permissions_name
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: central_tenants
            remarks: 多租户注册信息
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_central_tenants
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: domain
                  type: VARCHAR(128)
                  constraints:
                    unique: true
                    uniqueConstraintName: uq_central_tenants_domain
              - column:
                  name: email
                  type: VARCHAR(128)
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: central_groups
            remarks: 租户组定义
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_central_groups
              - column:
                  name: code
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uq_central_groups_code
              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: status
                  type: VARCHAR(32)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: central_user_roles
            remarks: 控制台用户角色关联
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            tableName: central_role_permissions
            remarks: 控制台角色权限关联
            columns:
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: permission_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - createTable:
            tableName: central_group_tenants
            remarks: 组与租户关联
            columns:
              - column:
                  name: group_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: joined_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_primary
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - createTable:
            tableName: central_group_admins
            remarks: 组管理员关联
            columns:
              - column:
                  name: group_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: assigned_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: central_user_roles
            columnNames: user_id,role_id
            constraintName: pk_central_user_roles
        - addPrimaryKey:
            tableName: central_role_permissions
            columnNames: role_id,permission_id
            constraintName: pk_central_role_permissions
        - addPrimaryKey:
            tableName: central_group_tenants
            columnNames: group_id,tenant_id
            constraintName: pk_central_group_tenants
        - addPrimaryKey:
            tableName: central_group_admins
            columnNames: group_id,user_id
            constraintName: pk_central_group_admins
        - addForeignKeyConstraint:
            constraintName: fk_central_user_roles_user
            baseTableName: central_user_roles
            baseColumnNames: user_id
            referencedTableName: central_users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_central_user_roles_role
            baseTableName: central_user_roles
            baseColumnNames: role_id
            referencedTableName: central_roles
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_central_role_permissions_role
            baseTableName: central_role_permissions
            baseColumnNames: role_id
            referencedTableName: central_roles
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_central_role_permissions_permission
            baseTableName: central_role_permissions
            baseColumnNames: permission_id
            referencedTableName: central_permissions
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_central_group_tenants_group
            baseTableName: central_group_tenants
            baseColumnNames: group_id
            referencedTableName: central_groups
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_central_group_tenants_tenant
            baseTableName: central_group_tenants
            baseColumnNames: tenant_id
            referencedTableName: central_tenants
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_central_group_admins_group
            baseTableName: central_group_admins
            baseColumnNames: group_id
            referencedTableName: central_groups
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_central_group_admins_user
            baseTableName: central_group_admins
            baseColumnNames: user_id
            referencedTableName: central_users
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_central_group_tenants_tenant
            tableName: central_group_tenants
            columns:
              - column:
                  name: tenant_id
        - createIndex:
            indexName: idx_central_group_admins_user
            tableName: central_group_admins
            columns:
              - column:
                  name: user_id
